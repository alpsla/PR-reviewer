<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Git branch visualization -->
  <g fill="none" stroke="#f8f9fa" stroke-width="2" stroke-linecap="round">
    <!-- Main branch -->
    <path d="M8 4v20" />
    <!-- Feature branch -->
    <path d="M8 12h12c2 0 4 2 4 4s-2 4-4 4H8" />
    <!-- Merge point circle -->
    <circle cx="8" cy="12" r="2" fill="#0d6efd"/>
    <!-- End points -->
    <circle cx="8" cy="4" r="2" fill="#0d6efd"/>
    <circle cx="8" cy="24" r="2" fill="#0d6efd"/>
    <circle cx="24" cy="16" r="2" fill="#0d6efd"/>
  </g>
  
  <!-- QA Text at merge point -->
  <text x="8" y="13" 
        font-family="Arial, sans-serif" 
        font-size="4"
        font-weight="bold"
        fill="#f8f9fa"
        text-anchor="middle">QA</text>
</svg>
